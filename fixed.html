<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenNavbar | Framework Free Navbar Solution</title>
        <link rel="stylesheet" href="/css/navbar.css">
    </head>
    <body>
        <!-- Fixed Nav -->
        <nav class="open-nav--wrap nav-fixed">
            <div class="open-nav">
                <div class="open-nav--brand">
                    <span>OpenNav</span>
                </div>
                <ul class="open-nav--menu">
                    <li class="open-nav--item">
                        <a href="#">Home</a>
                    </li>
                    <li class="open-nav--item">
                        <a href="#">About</a>
                    </li>
                    <li class="open-nav--item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="open-nav--mobilemenu" id="mobileMenu">
                    <li class="open-nav--item">
                        <a href="#">Home</a>
                    </li>
                    <li class="open-nav--item">
                        <a href="#">About</a>
                    </li>
                    <li class="open-nav--item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <div class="nav-toggler" onclick="toggleNav();">
                    <div class="nav-toggler-line"></div>
                    <div class="nav-toggler-line"></div>
                    <div class="nav-toggler-line"></div>
                </div>
            </div>
        </nav>
        <hr style="height: 150vh;visibility: hidden;">
        <script src="js/nav.min.js"></script>
    </body>
</html>
